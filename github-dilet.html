<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github dilet</title>
</head>

<body>
    <h1 id="secret-info">my secret info</h1>
    <input id="input-delete" placeholder="write delete" type="text">
    <button id="btn-delete" disabled>Delete</button>

    <script>

        document.getElementById('input-delete')
        addEventListener('keyup', function (even) {
            let text = even.target.value;
            // console.log('user typing')
            let btnDelet = document.getElementById('btn-delete')
            if (text === 'delete') {
                console.log('delete typed');
                btnDelet.removeAttribute('disabled')
                let secretTag = document.getElementById('secret-info')
                secretTag.style.display = 'none';
            }
            else {
                console.log('something else');
                btnDelet.setAttribute('disabled', true);

            }
        })

    </script>
</body>

</html>
