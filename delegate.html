<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even delegate</title>
</head>

<body>
    <h1>explore the concept of event delegte</h1>
    <ol id="item-list">
        <li class="item">my Awsome item-1</li>
        <li class="item">my Awsome item-2</li>
        <li class="item">my Awsome item-3</li>
        <li class="item">my Awsome item-4</li>
        <li class="item">my Awsome item-5</li>
        <li class="item">my Awsome item-6</li>
    </ol>
    <button id="add-new-item">add new item</button>
    <script>
        let items = document.getElementsByClassName('item')
        // console.log(items);
        for (let item of items) {
            // console.log(item);
            item.addEventListener('click', function (event) {
                // console.log(event.target.parentNode);
                event.target.parentNode.removeChild(event.target);
            })
        }

        document.getElementById('add-new-item')
        addEventListener('click', function () {
            console.log('btn cliked');
        })




    </script>
</body>

</html>
