<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Events summary</title>
</head>

<body>


    <h1>DIM Event summsry</h1>
    <input id="name-input" placeholder="your name" type="text">
    <button onclick="addName()">Add Name</button>
    <button id="btn-add-name">name add 2</button>

    <div id="name-container">

    </div>

    <script>
        // function addName() {
        //     console.log('btn cliked');
        // }


        function addName() {

            let nameInput = document.getElementById('name-input')
            // console.log(nameInput);
            let newName = nameInput.value;
            // console.log(newName);

            // parent 
            let nameContainer = document.getElementById('name-container')

            // create p 

            let p = document.createElement('p');
            p.innerText = newName;

            // append
            nameContainer.appendChild(p);

            nameInput.value = '';

        }


        // add evets listener 
        document.getElementById('btn-add-name')
            .addEventListener('click', function () {

            })

    </script>
</body>

</html>
